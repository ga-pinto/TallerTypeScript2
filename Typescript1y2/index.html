<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller TypeScript 1 y 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="header-title">TV Series</h1>
        <div class="row mt-3">
            <div class="col-6 table-container border">
                <table class="table table-striped">
                    <thead class="thead">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series-table">
                        <!-- Aquí se insertarán las series dinámicamente desde TypeScript -->
                    </tbody>
                </table>
                <div class="row mt-3">                    <h5 class="col-4" id="total-seasons"><strong></strong></h5>
                </div>
            </div>
            <div class="col-6">
                <div id="series-detail" class="card" style="display: none;">
                    <img id="series-image" class="card-img-top" alt="Serie Imagen">
                    <div class="card-body">
                        <h5 id="series-title" class="card-title"></h5>
                        <p id="series-description" class="card-text"></p>
                        <p><a id="series-link" href="#" target="_blank" class="link-text"></a></p> <!-- Cambiado aquí -->
                    </div>
                </div>
                
                
                
                
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
